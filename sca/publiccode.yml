    genericName: soluzione applicativa sanitario
    longDescription: |

      ** DESCRIZIONE **


    Per tutto l’Ecosistema GISA, fatta eccezione dell’accesso come ospite al sistema di autovalutazione, è prevista una fase di pre-registrazione e registrazione che consente la profilazione dell’utente e lo autorizza all’accesso al sistema dopo l’autenticazione con SPID/CIE. Di seguito il dettaglio:

    FASE DI PRE-REGISTRAZIONE: l’utente compila il modulo disponibile on-line

    FASE DI REGISTRAZIONE: consiste nella validazione e autorizzazione della richiesta pervenuta da parte del soggetto responsabile dell’utente richiedente che dovrà inviare una mail alla PEC: registrazione.gisa@pec.regione.campania.it

    Per l’accesso autorizzato e autenticato all’Ecosistema sono necessari i componenti SCA e GUC. L’utente può accedere ai vari sistemi solo tramite SPID/CIE e solo se autorizzato.



    Questo modulo è della titolarità della Giunta Regione Campania.
    

      ** FUNZIONALITA' **

       - ** Sistema centralizzato degli accessi per tutti i sottosistemi dell'Ecosistema GISA **

        
       
