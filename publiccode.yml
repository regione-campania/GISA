    genericName: soluzione applicativa sanitario
    longDescription: |

      ** DESCRIZIONE **


      GISA è un'applicazione JEE (Java Enterprise Edition) distribuita su 3

      livelli secondo il pattern Model View Control. Il livello di front-end ,

      la “presentation logic”, è implementata lato client ed è basata sugli

      strumenti offerti dal web-browser (XHTML, javascript, css) essenzialmente

      per la gestione dei controlli formali. Il livello intermedio, la

      “application logic”, è realizzato tramite i moduli (servlet) in esecuzione

      sull'application server. Il livello di back-end è costituito dal DBMS

      (Data Base Management System). 


      ** FUNZIONALITA' **

       - ** Gestione utenti **

        Gestione degli utenti abilitati e non ad entrare nell’Ecosistema GISA

       - ** Registrazione utenti **

         Modulo in cui è possibile processare/rifiutare le richieste di registrazione dell’Ecosistema GISA
    shortDescription: |-
      La soluzione applicativa di livello regionale nata per supportare gli

      adempimenti in ambito sanità veterinaria e sicurezza alimentare
