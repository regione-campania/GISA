    genericName: soluzione applicativa sanitario
    longDescription: |

      ** DESCRIZIONE **

        Matrix è il sistema per la compilazione del documento di programmazione a livello regionale (DPAR) e a livello territoriale (DPAT). Dal cruscotto di reportistica avanzata sono consultabili il numero totale delle ispezioni semplici (sia aperte che chiuse) ed il numero totale dei campioni (con esito 'Nessun esito', 'Non Conforme', 'Conforme', 'Conforme con Riserva') a partire dall'anno 2019. I due sistemi compongono un framework applicativo da personalizzare 
        (per utenti, ruoli, organigrammi, piani, anagrafiche, procedure di CU, verbali, moduli, report, ecc.) e non un sistema immediatamente usabile in produzione.
     
     Questo modulo è della titolarità della Giunta Regione Campania.


      ** FUNZIONALITA' **

       - ** Dpar - Dpat **

        Il Matrix è il sistema per la compilazione del documento di programmazione – modello 6
        attribuzione delle competenze – a livello regionale (DPAR) e a livello territoriale (DPAT).




       - ** “Programmazione” e “Distribuzione” in UPS ed UBA distribuite par ASL – Modello 4  **

          Lista di sezioni, piani/attività e indicatori con i relativi contenitori di
          carichi di lavoro “Programmati” e “Distribuiti” (anche come UPS ed UBA)
       
       
       - ** Repo Avanzata **
         
         In reportistica avanzata sono conteggiati i Controlli Ufficiali, in particolar modo tutte le ispezioni semplici (sia aperte che chiuse) e campioni (con esito 'Nessun esito', 'Non Conforme', 'Conforme', 'Conforme con Riserva') a partire dall'anno 2019.
         Sono conteggiati solo i cu/campioni fatti dal personale ASL. Sono esclusi dal calcolo i controlli effettuati esclusivamente da forze dell'ordine e quelli congiunti fatti da forze dell'ordine e personale ASL ma inseriti dalle forze dell'ordine.
         Per gli indicatori flaggati come 'conteggio campioni' non sono visualizzati il numero di CU, bensi' il numero di campioni, in quanto la loro programmazione e' avvenuta per numero di campioni da effettuare. Questi sono indicati con la dicitura [Campioni] dopo il nome dell'indicatore
         Nel conteggio sono esclusi gli indicatori non selezionabili come motivo ispezione e quindi non rendicontabili.
         Gli indicatori non piu' abilitati vengono comunque mostrati a fini di rendicontazione. 
         Le programmazioni sono ricavate dal sistema Matrix. 

       - ** Formule ** 

         Da Matrix Formule è possibile una volta selezionato un indicatore (piano/attività di monitoraggio),
          1)Applicare uno specifico calcolo selezionando dalla lista una formula(tra quelle esistenti)
          2)Aggiungere una nuova formula .
          Per determinare un nuovo calcolo degli UBA/UPS in Matrix.

       
