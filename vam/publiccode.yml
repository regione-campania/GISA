    longDescription: |

      ** DESCRIZIONE **


        V.A.M. è la soluzione applicativa di livello regionale nata per supportare gli adempimenti e le attività svolte dalle AA.SS.LL. e 
        dalle altre autorità competenti nell'ambito della sanità pubblica veterinaria per la gestione delle cartelle cliniche. 
        Integrata, nel sistema VAM, la gestione del Registro Tumori.
    
        Il modello tecnologico di riferimento è Java EE (Java Enterprise Edition) per componenti applicative distribuite sui tre livelli del pattern Model View Control. 
        Il livello di front-end, la “presentation logic”, è implementata lato client ed è basata sugli strumenti offerti dal web-browser (XHTML, javascript, css) per la gestione dei controlli formali. 
        Il livello intermedio, la “application logic”, è realizzato tramite i moduli (servlet) in esecuzione sull'application server. Il livello di back-end è costituito dal DBMS (Data Base Management System). 
        Nel corso degli anni (a partire dal 2007), su mandato e indicazioni della Regione Campania, lo sviluppo del framework si è evoluto allo scopo di supportare l'attuale Ecosistema GISA.
        L'attuale personalizzazione del sistema G.I.S.A. consente di gestire pienamente le attività relative al PCRP (Piano dei Controlli Regionale Pluriennale) della Regione Campania e la verifica dei LEA 
        (Livelli Essenziali di Assistenza – DPCM 12 gennaio 2017). Inoltre, la reportistica G.I.S.A. è utile ai fini della valutazione di alcuni degli indicatori del NSG (Nuovo Sistema di Garanzia - DM 12 marzo 2019) relativi all’area della Prevenzione Collettiva e Sanità Pubblica.

        Il sistema fornisce gli strumenti gestionali e il supporto informatico per la programmazione, la gestione, la rendicontazione e l’inoltro puntuale ai competenti uffici del Ministero della Salute dei flussi informativi in materia di sanità pubblica veterinaria.




    Questo modulo è della titolarità della Giunta Regione Campania.
    

      ** FUNZIONALITA' **

       - ** Accettazione **

        Questo modulo fornisce le funzioni di Check-in,
        identificazione, accettazione, prenotazione delle
        prestazioni da erogare.
        Il modulo interagisce con la BDR per recuperare tutte le informazioni relative all'animale il cui microchip risulti anagrafato o al contrario per anagrafarlo qualora non risulti noto alla BDR.


       - ** Cartelle Cliniche **

        Il modulo cartella clinica gestisce il percorso clinico di ogni animale (cane, gatto e sinantropo) all'interno di un ambulatorio/ospedale veterinario dall'accettazione fino alle dimissioni. In particolare sono gestite le seguenti
        sezioni,
            • Anagrafica
            • Anamnesi
            • Esame obiettivo
            • Diagnosi
            • Terapia
            • Esami clinici
            • Chirurgia
            • Diario clinico
            • Dimissioni
        Inoltre nel caso di decesso viene gestito l'esame
        autoptico eseguito internamente o presso un laboratorio
        esterno.
        Nel caso in cui l'episodio clinico preveda il passaggio per diverse strutture cliniche il fascicolo sanitario rappresenta il raccoglitore contenente tutte le c.c. dalla prima accettazione fino alle dimissioni finali.

       
