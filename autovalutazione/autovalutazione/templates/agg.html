<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Agg</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
.active {
  color: #37a0e6;
  background-color: #f0e0a0 !important;
}
 
</style>
</head>
<script>  
var last;
function setActive(t) {
  if (last!=null) {
	last.classList.remove("active");
  }
  last=t;
  last.classList.add("active");
}

function clearLogicalChild(iName) {

	var iframe = window.parent.document.getElementById(iName);
	var html = "";

	iframe.contentWindow.document.open();
	iframe.contentWindow.document.write(html);
	iframe.contentWindow.document.close();
}
</script>

<body>
<div class="table-responsive" >

  <table class="table table-striped table-bordered table-sm table-condensed">

    <thead>
      <tr>
        <th>Aggregazione</th>
      </tr>
    </thead>

    <tbody>
 {{range $i, $agg :=   .Aggs }}
	<tr onclick="setActive(this);">
        <td class="small"><a onclick="window.top.setFld('aggre', '{{ $agg.A_desc }}')" href="/get_lda/{{$agg.A_id }}" target="lda">{{ $agg.A_desc }}</a></td>
    </tr>
 {{end}}
	</tbody>
	</table>
</div>

</body>
<script>
clearLogicalChild('lda');
window.top.setFld('aggre', '')
window.top.setFld('linea', '')
</script>
</html>
