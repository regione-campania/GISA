<!DOCTYPE html>
<html>

    <head>
        <title>
            Technical Notes  
        </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" media="all" href="/static/css/doc.css" />
    </head>

    <body>
        <div id="container">
            <div id="background">
            </div>
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th class="docs">
                            <h1>
                                Technical Notes
                            </h1>
                        </th>
                        <th class="code">
                        </th>
                    </tr>
                </thead>
                <tbody>
                   {{range $i, $Sz :=   .Szs }}
                    <tr id="section-{{$Sz.Id}}">
                        <td class="docs">
                            <div>
							{{if ne $Sz.Tit ""}} <h3>{{$Sz.Tit}}</h3>{{end}}
                            </div>
							{{$Sz.Doc}}
                        </td>
                        <td class="code">
                            <div class="highlight">
                                <pre lang="javascript">
                                  {{$Sz.Code}}
                                </pre>
                            </div>
                        </td>
                    </tr>
				  {{end}}
				</tbody>
            </table>
        </div>
    </body>

</html>
