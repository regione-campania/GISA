description:
  it:
    documentation: 'https://github.com/EcosistemaGISA/autovalutazione/tree/main/docs'
    features:
      - |-
        Portale di autovalutazione per OSA registrati – Login gestita con
        Spid/CIE
      - |-
        Portale di autovalutazione per Utenti NON Registrati – Accesso come
        Ospite
    genericName: soluzione applicativa sanitario
    longDescription: |

      ** DESCRIZIONE **


    L'Autovalutazione per OSA registrati è uno strumento stand-alone che la Regione Campania mette a disposizione di imprese e operatori del settore alimentare e/o veterinario 
    per migliorare la conduzione della propria attività, sia nelle modalità decisionali che gestionali, acquisendo consapevolezza dei punti di forza e di debolezza.
    In particolare, consente di individuare e valutare il proprio livello di rischio rispondendo alle domande di una check list che fa parte del Sistema Ufficiale di Valutazione del Rischio delle imprese e che è utilizzata durante i controlli ufficiali delle AA.SS.LL. 
    con riferimento alla propria linea di attività. L’accesso come ospite all’Autovalutazione può essere utile a coloro che hanno intenzione di avvicinarsi alle linee di attività del settore alimentare e/o veterinario e che desiderano conoscere le check list su cui verrebbero controllati.

    Questo modulo è della titolarità della Giunta Regione Campania.



      ** FUNZIONALITA' **

       - ** Portale di autovalutazione per OSA registrati – Login gestita con Spid/CIE **

         L’Autovalutazione per OSA registrati è un utile strumento per imprese e operatori del settore alimentare e/o veterinario per migliorare la conduzione della propria attività, sia nelle modalità decisionali che gestionali, acquisendo consapevolezza dei punti di forza e di debolezza. In particolare, consente di individuare e valutare il proprio livello di rischio rispondendo alle domande di una check list che fa parte del Sistema Ufficiale di Valutazione del Rischio delle imprese e che è utilizzata durante i controlli ufficiali delle AA.SS.LL.
         con riferimento alla propria linea di attività.

       - ** Portale di autovalutazione per Utenti NON Registrati – Accesso come Ospite **

         L’accesso come ospite all’Autovalutazione può essere utile a coloro che hanno intenzione di avvicinarsi alle linee di attività del settore alimentare e/o veterinario e che desiderano conoscere le check list su cui verrebbero controllati.
    shortDescription: |-
      La soluzione applicativa di livello regionale nata per supportare gli

      adempimenti in ambito sanità veterinaria e sicurezza alimentare
