    longDescription: |

      ** DESCRIZIONE **

    GISA Controlli Ufficiali è un framework applicativo basato su componenti open source best of breed che opportunamente personalizzato consente l'informatizzazione 
    di servizi e attività in diversi ambiti tra cui: prevenzione e sanità pubblica veterinaria, sicurezza alimentare, sicurezza sui luoghi di lavoro.

    Il modello tecnologico di riferimento è Java EE (Java Enterprise Edition) per componenti applicative distribuite sui tre livelli del pattern Model View Control. 
    Il livello di front-end, la “presentation logic”, è implementata lato client ed è basata sugli strumenti offerti dal web-browser (XHTML, javascript, css) per la gestione dei controlli formali. 
    Il livello intermedio, la “application logic”, è realizzato tramite i moduli (servlet) in esecuzione sull'application server. Il livello di back-end è costituito dal DBMS (Data Base Management System). 
    Nel corso degli anni (a partire dal 2007), su mandato e indicazioni della Regione Campania, lo sviluppo del framework si è evoluto allo scopo di supportare l'attuale Ecosistema GISA.
    L'attuale personalizzazione del sistema GISA consente di gestire pienamente le attività relative al PCRP (Piano dei Controlli Regionale Pluriennale) della Regione Campania e la verifica dei LEA 
    (Livelli Essenziali di Assistenza – DPCM 12 gennaio 2017). Inoltre, la reportistica GISA è utile ai fini della valutazione di alcuni degli indicatori del NSG (Nuovo Sistema di Garanzia - DM 12 marzo 2019) relativi all’area della Prevenzione Collettiva e Sanità Pubblica.

    Il sistema fornisce gli strumenti gestionali e il supporto informatico per la programmazione, la gestione, la rendicontazione e l’inoltro puntuale ai competenti uffici del Ministero della Salute dei flussi informativi in materia di sicurezza alimentare e sanità pubblica veterinaria.




    Questo modulo è della titolarità della Giunta Regione Campania.


      ** FUNZIONALITA' **

       - ** Unico punto di accesso centralizzato tramite credenziali SPID/CIE **

        La login nell’Ecosistema GISA è garantito e consentito esclusivamente con credenziali digitali SPID /CIE.


       - ** Pratiche Suap 2.0 **

        Gestione delle anagrafiche SCIA
        Introdotto il concetto di “causale” ovvero il motivo per il quale si inserisce o
        modifica l’anagrafica in gisa controlli ufficiali.
            • Pratica SUAP
            • Richiesta forze dell'ordine
            • Presa visione diretta
        Tipo pratica
          ◦ AVVIO DELL'ATTIVITÀ
          ◦ AGGIUNZIONE LINEA D’ATTIVITÀ
          ◦ CESSAZIONE (Linee o intero stabilimento)
          ◦ SUBINGRESSO
          ◦ SOSPENSIONE TEMPORANEA
          ◦ VARIAZIONI SIGNIFICATIVE ALLO STATO DEI LUOGHI
          ◦ TRASFERIMENTO DI SEDE
          ◦ RIATTIVAZIONE DELLE ATTIVITÀ TEMPORANEAMENTE SOSPESE
          ◦ VARIAZIONI INFORMAZIONI SCHEDE SUPPLEMENTARI
          ◦ AMPLIAMENTO
          ◦ TRASFORMAZIONE (Solo panifici)
          ◦ VARIAZIONE SEDE LEGALE (Sede fissa)

       - ** Anagrafiche NO SCIA **

         Gestione delle anagrafiche aventi le seguenti linee di attività
          • D.L.vo 219-06 -> FARMACIA DEPOSITO->DEPOSITO FARMACI->DEPOSITO FARMACI
          • REG CE 183-05 -> COMMERCIO->COMMERCIO->RIVENDITE MANGIMI PET-FOOD
          • Altra normativa -> GIARDINO ZOOLOGICO->GIARDINO ZOOLOGICO->GIARDINO ZOOLOGICO
          •  L. 362-91 FARMACIE -> FARMACIA->FARMACIA->FARMACIA
          • D.L.vo 193-06 -> FARMACI VETERINARI->VENDITA IN ESERCIZI COMMERCIALI(FARMACI SENZA RICETTA)->VENDITA IN ESERCIZI COMMERCIALI(FARMACI SENZA RICETTA)

       - ** Controlli Ufficiali **
         
         Controlli Ufficiali, categorizzazione del rischio. In caso di Ispezione in Sorveglianza il sistema gestisce tutto il processo di categorizzazione del rischio dell’impresa, dalla compilazione della checklist all’attribuzione della nuova categoria di rischio e della data del prossimo controllo in sorveglianza.
         Controlli Ufficiali, gestione attività. Il sistema gestisce tutte le attività correlate al controllo ufficiale tra cui, Campioni. Il sistema consente di associare al singolo controllo ufficiale i campioni prelevati nel corso del CU, specificando in modo dettagliato tutte le informazioni relative a tipo di analisi, matrice, laboratorio di destinazione, esito esami.  Non Conformità. Il sistema consente di specificare in modo dettagliato tutte le non conformità riscontrate dal nucleo ispettivo nel corso del controllo ufficiale con conseguente applicazione di uno o più tra,
           Sanzioni
           Sequestri
           Notizie di Reato
           Altri Follow Up

       - ** Registro Trasgessori ** 

         Registro delle Sanzioni con dettagli relativi a quest’ultima e gestione degli avvisi di pagamento generati


       - ** Allerte Alimentari **


          Il presente modulo e' stato definito per permettere la gestione in ambito regionale del sistema di allerta, al fine di garantire la tutela della salute pubblica.
          Le segnalazioni possono pervenire alla Regione dal Ministero della Salute, da altre Regioni o da altre ASL. Possono riguardare un prodotto, confezionato da una ditta avente sede nel territorio di competenza della ASL, oppure che risulta essere stato distribuito nel territorio della ASL. In particolare, in GISA controlli ufficiali e' presente la possibilita' di creare una allerta e, a seconda delle ASL coinvolte, vengono stabiliti i controlli da effettuare.
          Il sistema gestisce un flusso di attivazione allerte che puo' essere diviso in flusso seguito dalla Regione e flusso seguito dall' ASL di competenza


       - ** Preaccettazione SIGLA/ARPAC ** 

         La PREACCETTAZIONE e' una procedura di interoperabilita' fra il sistema informativo regionale GISA controlli ufficiali e quello di laboratorio SIGLA dell'IZSM oppure ARPAC per consentire il passaggio automatico di tutte le informazioni relative al campionamento. Questo passaggio comporta due aspetti positivi importanti.
          1. il perfetto allineamento delle anagrafiche degli operatori, delle matrici e degli analiti
          2. il risparmio in termini di tempo dell'operazione di accettazione dei campioni
          3. la riduzione degli errori umani in fase di accettazione
          4. la preaccettazione si potra' generare inserendo un numero di verbale manualmente o generandone uno in automatico
         
       - ** Gestore Norme ** 

        Gestione delle norme violabili utilizzate all'interno delle non conformita.

       - ** Gestione Avvisi di pagamento Sanzioni PagoPa/MyPay **

         Avvisi di Pagamento in cooperazione con MyPay.

       - ** DPAT ** 
        
        estione dell’organigramma per ogni singola struttura complessa e relative strutture semplici

       - ** Dpat – configuratore piani/attività ** 

        Inserire o modificare i attività/piani e i sottoattività/sottopiani di monitoraggio.

       - ** Sintesis / Macellazioni ** 

         Gestione delle anagrafiche 
          -  REG CE 853-04 
          -  REG CE 1069-09 

        Macellazioni 

        Il sistema copre l'intera fase di macellazione
        interagendo con la BDN per le verifiche anagrafiche. In
        particolare sono gestiti i processi
          • controllo documentale
          • invio comunicazioni esterne
          • morte antecedente macellazione
          • evidenze visita AM
          • evidenze visita PM

       - ** Apicoltura ** 

         L'attivita' di apicoltura viene gestita
         • per autoconsumo [non soggetta a SCIA ma solo a BDAR]
         • per commercializzazione [soggetta a SCIA e BDAR]

       - ** Aziende zootecniche ** 

          Gestione delle anagrafiche ‘Allevamento’

       - ** cooperazione con BDN **

          Cooperazione con BDN per import delle anagrafiche e mantenimento dell’allineamento dati con comparazione dati su richiesta per aggiornamento dati.

       - ** Documentale – Stampe nei moduli **

          Gestione di un server Documentale che gestisce tutte le stampe presenti in GISA controlli ufficiali (modelli campioni, modelli anagrafiche eccetera)
